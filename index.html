<!DOCTYPE html>
<html>
  <head>
    <title>Alex's website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Alex's website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <p>Shop for the latest products and deals.</p>
        <form>
          <input type="text" placeholder="Search products..." />
          <button type="submit">Search</button>
        </form>
      </section>
      <section class="products">
        <h2>Featured Products</h2>
        <ul>
          <li>
            <a href="#">
              <img width="200px" src="img.png" alt="Product 1" />
              <h3>Product 1</h3>
              <p>$19.99</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img width="200px" src="img.png" alt="Product 2" />
              <h3>Product 2</h3>
              <p>$24.99</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img width="200px" src="img.png" alt="Product 3" />
              <h3>Product 3</h3>
              <p>$29.99</p>
            </a>
          </li>
        </ul>
      </section>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 My E-Commerce Website</p>
    </footer>
  </body>
</html>
